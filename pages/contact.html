    <header class="header">
        <h1 class="header__title"><a href="../index.html">SHOES MARKET</a></h1>
    </header>
    <nav class="nav">

            <input class="nav__input" type="text" placeholder="Find ur SHOES">

    <main class="container col-6">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
                <label for="inputlastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="inputLastname4">
            </div>
            <div class="col-12form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                <label class="form-check-label" for="gender">
                    Man
                </label>
            </div>
            <div class="col-12form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="gender">
                    Woman
                </label>
            </div>
            <h6>How did you meet us?</h6>
            <div class="col-12form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Social Media
                </label>
            </div>
            <div class="col-12form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Advertising
                </label>
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <a class="footer__social" href="#"><img class="btn--twitter" src="/images/twitter-sign.png" alt="twitter"></a>
        <a class="footer__social" href="#"><img class="btn--facebook" src="/images/facebook.png" alt="facebook"></a>
    </footer>
